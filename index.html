	<head>

	</head>
	<body>
		<div id="dialog-confirm" title="load saved data?">

		  <p>Paste data here</p>
			<textarea id="area"></textarea>
		</div>
    <button id="generate-button">save to file</button>
    <button id="load-button">load from file</button>
    <div>
      <input type="text" style="float:right" placeholder="search..." id="destination-search">
      <input type="text" placeholder="search..." id="source-search">
    </div>
    <div id="content">

    </div>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>

</html>
